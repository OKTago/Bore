{% extends "blog/base.html" %}
{% block title %}Blog{% endblock %}
{% load comments %}

{% block content %}
{% for post in posts %}
<div class='post'>
    <h2><a href='/blog/post/{{post.id}}'>{{post.title}}</a></h2>
    {{post.content}}
    
    {% get_comment_count for post as comment_count %} 
    <div><h5><a href='/blog/post/{{post.id}}'>This post has {{comment_count}} comments.</a></h5></div>
</div>
{% endfor %}
{% endblock content %}
